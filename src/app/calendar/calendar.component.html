<button id="clickPrevious" class='previous' (click)="getPreviousMonth()">
    &larr;
</button>

<button id="clickNext" class='next' (click)="getNextMonth()">
    &rarr;
</button>


<div>
    <app-month-component [currentMonthNum]="getCurrentMonth()"
                         [currentYearNum]="getCurrentYear()"></app-month-component>
</div>
