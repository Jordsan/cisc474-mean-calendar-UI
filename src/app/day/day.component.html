<div class="day-box"> 
    <div *ngIf="dayNum === 0"></div>
    <div *ngIf="dayNum > 0" class="day-num">{{ dayNum }}</div>
    <span class='day-wrapper' *ngFor="let event of events">
        <h4> {{ event.title}} </h4>
        <p>Starts: {{ event.startTime }}, Ends: {{ event.endTime }}</p>
    </span>
</div>
