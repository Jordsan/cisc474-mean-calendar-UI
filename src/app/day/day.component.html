<div class="day-box">
    <div *ngIf="dayNum === 0"></div>
    <div *ngIf="dayNum > 0" class="day-num">{{ dayNum }}</div>
    <span class='event-wrapper' *ngFor="let event of dayEvents">
        <ng-template #content>
            <span class="event-info-users">Participants: 
                <span *ngFor="let user of event.userIds; index as i">
                    {{ user }}<span *ngIf="i < event.userIds.length - 1">,</span> 
                </span>
                <br>
            </span>
            <span class="event-info-date">Date: {{ getWeekday() }}, {{ getMonth() }} {{ dayNum }}, {{ yearNum }}</span>
            <span class="event-info-time">Time: {{ addColon(event.startTime) }} - {{ addColon(event.endTime) }}</span>
            <br>
            <span class="event-info-description">Details: {{ event.description }}</span>
        </ng-template>
        <div class="row">
            <div class="col-lg-12 button-col">
                <button type="button" class="btn btn-success event-button" [popover]="content" [popoverTitle]="event.title" container="body" triggers="focus" placement="top">
                    <span class="event-button-title">{{ event.title }}</span>
                    <br>
                    <span>{{ addColon(event.startTime) }} - {{ addColon(event.endTime) }}</span>
                </button>
            </div>
        </div>
    </span>
</div>
